                        <span class="music-icon">â™«</span>
                        <span id="currentMelody"></span>

                </div>

                    <span class="control-icon music-on">â™«</span>
                    <span class="control-icon music-off hidden">â™ª</span>
                    <span class="control-label">M</span>

            </div>

                <span class="score-value" id="highScore">0</span>
                <button id="resetHighScore" class="reset-button" title="Reset High Score">â†º</button>

    <script src="js/drawer.js"></script>
    <script src="js/ui-manager.js"></script>

    <!-- Load extracted classes -->
    <script src="js/Snake.js"></script>
    <script src="js/FoodManager.js"></script>
    <script src="js/GameStateManager.js"></script>
    <script src="js/GameLoop.js"></script>

</html>
