<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 85vmin;
            max-width: 700px;
            max-height: calc(100vh - 30px); /* Ensure it stays within viewport */
            aspect-ratio: 1 / 1.15; /* Slightly taller than wide to accommodate score */
        }

        #gameCanvas {
            background-color: #ecf0f1;
            border-radius: 5px;
            width: 100%;
            aspect-ratio: 1 / 1; /* Keep canvas perfectly square */
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            color: #ecf0f1;
            font-size: 1.2em;
            padding: 5px 0; /* Add some padding */
        }

        .score-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-label {
            font-weight: bold;
        }

        .score-value {
            background-color: #2c3e50;
            padding: 5px 10px;
            border-radius: 5px;
            min-width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score-container">
            <div class="score-item">
                <span class="score-label">Score:</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">High Score:</span>
                <span class="score-value" id="highScore">0</span>
            </div>
        </div>
    </div>

    <!-- First load MusicData initialization -->
    <script src="music/index.js"></script>

    <!-- Load melody files -->
    <script src="music/data/tetris.js"></script>
    <script src="music/data/furelise.js"></script>
    <script src="music/data/greensleeves.js"></script>
    <script src="music/data/mario.js"></script>
    <script src="music/data/zelda.js"></script>
    <script src="music/data/starwars.js"></script>

    <!-- Load other game files -->
    <script src="fruits.js"></script>
    <script src="sound.js"></script>
    <script src="music.js"></script>
    <script src="game.js"></script>
</body>
</html>
